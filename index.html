<!doctype html>
<html lang="en"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>HTMl5 Datalist Element - Hongkiat.com</title>

<!--  jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../_nav/js/jquery.js"><\/script>')</script>

<!-- demo scripts -->
<link rel="stylesheet" href="css/style.css">
<script src="js/modernizr.js" type="text/javascript"></script>
<script>
if (!Modernizr.datalistelem) {
	alert('This browser does not support HTML5 datalist element, so we will load the polyfills');
}
Modernizr.load({
	test: Modernizr.datalistelem,
	nope: ['js/jquery.js', 'js/jquery.datalist.js', 'js/load.datalist.js']
});
</script>
<!-- nav script -->
<script src="../_nav/js/nav.js" type="text/javascript"></script>
</head>

<body>

<!-- nav meta -->
<div class="demo-meta">
  <h1 class="demo-title">HTMl5 Datalist Element</h1>
  <p class="demo-desc">Using the new datalist element to create auto complete suggestion.</p>
</div>

<!-- demo content -->
<div class="demo-wrapper">
		<div class="destination-form">
			<h3 class="destination-title">Select Your Destination</h3>
			<div class="destination-city">

			<input class="destination-list" type="text" placeholder="From:" list="city">
			<input class="destination-list" type="text" placeholder="To:" list="city">

			<datalist id="city">
				<option value="Adelaide">
				<option value="Bandung">
				<option value="Bangkok">
				<option value="Beijing">
				<option value="Hanoi">
				<option value="Ho Chi Minh City">
				<option value="Hong Kong">
				<option value="Jakarta">
				<option value="Kuala Lumpur">
				<option value="Osaka">
				<option value="Seoul">
				<option value="Shanghai">
				<option value="Singapore">
				<option value="Surabaya">
				<option value="Sydney">
				<option value="Tokyo">
			</datalist>

			<button type="submit">Submit</button>
		</div>
	</div>
</div>

</body>
</html>
